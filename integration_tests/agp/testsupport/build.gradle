apply plugin: 'com.android.library'

android {
    compileSdk 33
    namespace 'org.robolectric.integrationtests.agp.testsupport'

    defaultConfig {
        minSdk 16
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api project(":integration_tests:agp")
}
