apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'org.robolectric.integrationtests.agp.testsupport'

    defaultConfig {
        minSdk 19
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api project(":integration_tests:agp")
}
