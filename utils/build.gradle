import org.robolectric.gradle.DeployedRoboJavaModulePlugin
import org.robolectric.gradle.RoboJavaModulePlugin

apply plugin: RoboJavaModulePlugin
apply plugin: DeployedRoboJavaModulePlugin

dependencies {
    api project(":annotations")
    api project(":pluginapi")
    api libs.javax.inject
    api libs.javax.annotation

    // For @VisibleForTesting and ByteStreams
    implementation libs.google.guava
    compileOnly libs.google.findBugs

    testCompileOnly libs.google.autoService.annotations
    testAnnotationProcessor libs.google.autoService
    testAnnotationProcessor libs.google.errorprone.core
    implementation libs.google.errorprone.annotations

    testImplementation libs.junit
    testImplementation libs.google.truth
    testImplementation libs.mockito.core
}
