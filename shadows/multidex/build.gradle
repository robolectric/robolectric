plugins {
    id "net.ltgt.errorprone" version "0.0.11"
}

new RoboJavaModulePlugin(
        deploy: true
).apply(project)

apply plugin: ShadowsPlugin

shadows {
    packageName "org.robolectric.shadows.multidex"
}

dependencies {
    compileOnly project(":shadows:framework")

    compileOnly "com.android.support:multidex:1.0.1"

    compileOnly AndroidSdk.MAX_SDK.coordinates

    testCompile project(":robolectric")

    // temporary workaround for https://github.com/google/error-prone/issues/711
    errorprone 'com.google.errorprone:error_prone_core:2.0.21'
}

// change local artifact name to match dependencies
install {
    repositories.mavenInstaller {
        pom.artifactId = 'shadows-multidex'
    }
}
