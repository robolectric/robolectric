import org.robolectric.gradle.DeployedRoboJavaModulePlugin
import org.robolectric.gradle.RoboJavaModulePlugin

apply plugin: RoboJavaModulePlugin
apply plugin: DeployedRoboJavaModulePlugin

configurations {
    earlyTestRuntime
}

dependencies {
    compileOnly project(":robolectric")
    compileOnly project(":shadows:framework")

    compileOnly AndroidSdk.MAX_SDK.coordinates
    compileOnly libs.android.support.annotations
    compileOnly libs.android.support.v4
    compileOnly libs.android.support.compat
    compileOnly libs.android.support.coreUI
    compileOnly libs.android.support.coreUtils
    compileOnly libs.android.support.fragment
    compileOnly libs.android.support.mediaCompat

    testCompileOnly AndroidSdk.MAX_SDK.coordinates
    testCompileOnly libs.android.support.annotations
    testCompileOnly libs.android.support.v4
    testCompileOnly libs.android.support.compat
    testCompileOnly libs.android.support.coreUI
    testCompileOnly libs.android.support.coreUtils
    testCompileOnly libs.android.support.fragment
    testCompileOnly libs.android.support.mediaCompat

    testImplementation project(":robolectric")
    testImplementation libs.androidx.test.junit
    testImplementation libs.junit
    testImplementation libs.hamcrest
    testImplementation libs.google.truth
    testImplementation libs.mockito.core

    earlyTestRuntime libs.hamcrest
    testRuntimeOnly AndroidSdk.MAX_SDK.coordinates
    testRuntimeOnly libs.android.support.v4
    testRuntimeOnly libs.android.support.compat
    testRuntimeOnly libs.android.support.coreUI
    testRuntimeOnly libs.android.support.coreUtils
    testRuntimeOnly libs.android.support.fragment
    testRuntimeOnly libs.android.support.mediaCompat
}

// hamcrest needs to come before junit on runtime classpath; the gradle IntelliJ plugin
//   needs the compileClasspath order patched too (bug?)
sourceSets.test.compileClasspath = configurations.earlyTestRuntime + sourceSets.test.compileClasspath
sourceSets.test.runtimeClasspath = configurations.earlyTestRuntime + sourceSets.test.runtimeClasspath
