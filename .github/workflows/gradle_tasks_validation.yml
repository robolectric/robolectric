name: Gradle Tasks Validation

on:
  push:
    branches: [ master, 'robolectric-*.x' ]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [ master, google ]
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run_aggregateDocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version-file: .github/.java-version

      - uses: gradle/actions/setup-gradle@v5

      - name: Run aggregateDocs
        # Disable parallel as a workaround for Gradle 9's concurrent model.
        run: ./gradlew clean aggregateDocs --no-parallel

      - name: Upload docs
        uses: actions/upload-artifact@v5
        with:
          name: robolectric-javadoc-artifacts
          path: build/docs

  run_javadocJar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version-file: .github/.java-version

      - uses: gradle/actions/setup-gradle@v5

      - name: Run javadocJar
        run: ./gradlew clean javadocJar


  run_instrumentAll:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version-file: .github/.java-version

      - uses: gradle/actions/setup-gradle@v5

      - name: Run :preinstrumented:instrumentAll
        run: ./gradlew :preinstrumented:instrumentAll

      - name: Run :preinstrumented:instrumentAll with SDK 36
        run: PREINSTRUMENTED_SDK_VERSIONS=36 ./gradlew :preinstrumented:instrumentAll

      - name: Run :preinstrumented:publishToMavenLocal with SDK 36
        run: PREINSTRUMENTED_SDK_VERSIONS=36 PUBLISH_PREINSTRUMENTED_JARS=true ./gradlew :preinstrumented:publishToMavenLocal

  run_publishToMavenLocal:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version-file: .github/.java-version

      - uses: gradle/actions/setup-gradle@v5

      - name: Publish to Maven local
        run: ./gradlew publishToMavenLocal
